<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>MyCssIsEasy2</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 header" style="background-color: orange;">
                <h1>Header</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 main" style="background-color: rgb(36, 39, 202);">
                <p>Main Content</p>
            </div>
            <div class="col-lg-2 empty" style="background-color: transparent;">
                <p>Empty</p>
            </div>
            <div class="col-lg-4 sidebar" style="background-color: red;">
                <p>Sidebar</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 footer" style="background-color: green;">
                <h1>Footer</h1>
            </div>
        </div>
    </div>
    <style>
        .header {
            background-color: orange;
        }

        .main {
            background-color: rgb(36, 39, 202);
        }

        .empty {
            background-color: transparent;
        }

        .sidebar {
            background-color: red;
        }

        .footer {
            background-color: green;
        }
    </style>
</body>
</html>
